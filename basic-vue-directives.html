<!DOCTYPE html>
<html>
    <head>
        <style>
            [v-cloak]{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1 v-text="messageText"></h1>
            <h1 v-html="messageHtml"></h1>
            <h1 v-show="showed">V-Show</h1>
            <h1 v-if="vif">If</h1>
            <h1 v-else>Else</h1>
            <h1 v-pre>{{renderMessage}} // Do not render </h1>
            <h1 v-once>{{renderMessage}} // render only once</h1>
            <h1 v-cloak>{{renderMessage}} // wait until vue.js finishing loading</h1>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                messageText: "Text",
                messageHtml: "Inner <small>Html</smal>",
                showed: true,
                vif: true,
                renderMessage: "Render Message"
            }
        });
    </script>
</html>
