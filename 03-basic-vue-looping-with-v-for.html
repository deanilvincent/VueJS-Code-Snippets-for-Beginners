<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="app">
            <h1>{{messageText}}</h1>
            <ul>
                <li v-for="item in items" v-if="item.id != 1 && item.id != 3">{{item.text}}</li>
            </ul>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                messageText: "Text",
                items:[
                    {text: "Item 01", id:1},
                    {text: "Item 02", id:2},
                    {text: "Item 03", id:3},
                ]
            }
        });
    </script>
</html>
