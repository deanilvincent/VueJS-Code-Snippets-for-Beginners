<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="app">
            <h1>{{fullname}}</h1>
            <p>
                Firstname: {{firstname}}
            </p>
            <p>
                Lastname: {{lastname}}
            </p>
            <input type="text" v-model="firstname" />
            <input type="text" v-model="lastname" />

            <h1>Points: {{points}}</h1>
            <h1>Point Status: {{pointStatus}}</h1>
            <button @click="addPoints">+</button>
            <button @click="minusPoints">-</button>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data:{
                firstname: "",
                lastname: "",
                points: 0,
            },
            methods:{
                addPoints(){
                    this.points += 1
                },
                minusPoints(){
                    this.points -= 1
                }
            },
            computed:{
                fullname(){
                    return this.firstname + " " + this.lastname
                },
                pointStatus(){
                    if(this.points < 5){
                        return "Okay"
                    }
                    else if(this.points >= 5 && this.points <= 10){
                        return "Good"
                    }else if(this.points >= 11 && this.points <= 20){
                        return "Very Good"
                    }else{
                        return "You are not human. What are you!?"
                    }
                }
            }
        });
    </script>
</html>
